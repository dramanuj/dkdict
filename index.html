<!DOCTYPE html>
<html>
<head>
    <style>
      div.dk {font-size: 100px;  text-align: center;}
      div.space {font-size: 50px; color: rgb(100,100,100); text-align: center;}
      div.eng {font-size: 15px; text-align: center;}
    </style>



</head>

<body>

    <div id="dkWord" class="dk">!</div>
    <div class="space"></div>
    <div id="engWord" class="eng">!</div>
  
<script src="danishDict.js"></script>
<script>
  
  
setInterval(runDictSlideShow, 5000, dict);

function runDictSlideShow(dict) {
        var items = Object.keys(dict);
        var item = items[Math.floor(Math.random() * items.length)];   
        document.getElementById("engWord").innerHTML = " ";     
        document.getElementById("dkWord").innerHTML = item;
        setTimeout(function(){ document.getElementById("engWord").innerHTML = dict[item];}, 2000);
    }

    

      </script>
      
</body>
</html>
